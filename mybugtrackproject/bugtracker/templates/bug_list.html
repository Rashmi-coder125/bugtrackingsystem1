{% extends 'base.html' %}

{% block content %}
    <h2>Bug List</h2>
    <a href="{% url 'bug-create' %}">Report a Bug</a>
    <ul>
        {% for bug in object_list %}
            <li>
                <a href="{% url 'bug-detail' bug.id %}">{{ bug.title }}</a>
                - Reported by {{ bug.reported_by.username }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
