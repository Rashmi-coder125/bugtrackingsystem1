{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Report Bug</title>
  <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
  {% include 'nav.html' %}
  <main role="main" class="container mt-4">
    <div class="form-container p-4" style="background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
      <h1>{{ title }}</h1>
      <form method='POST' action=''>{% csrf_token %}
        <div class="form-group">
          <label for="id_title">Title:</label>
          {{ form.title }}
        </div>
        <div class="form-group">
          <label for="id_description">Description:</label>
          {{ form.description }}
        </div>
        <div class="form-group">
          <label for="id_status">Status:</label>
          {{ form.status }}
        </div>
        <div class="form-group">
          <label for="id_project">Project:</label>
          {{ form.project }}
        </div>
        <div class="form-group">
          <label for="id_priority">Priority:</label>
          {{ form.priority }}
        </div>
        <input type="submit" class="btn btn-success" value='Report Bug' style="background-color:#50723c;"/>
      </form>
    </div>
  </main>
</body>
</html>
