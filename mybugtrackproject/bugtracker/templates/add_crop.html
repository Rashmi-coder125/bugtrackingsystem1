  <body>
	{% include 'nav.html' %}
    
<main role="main" class="container mt-4">
        <div class="form-container p-4" style="background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h1>{{title}}</h1>
            <form method='POST' action=''>{% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_variety">Variety:</label>
                    {{ form.variety }}
                </div>
                <div class="form-group">
                    <label for="id_planting_date">Planting Date:</label>
                    {{ form.planting_date }}
                </div>
                <div class="form-group">
                    <label for="id_harvest_date">Harvest Date:</label>
                    {{ form.harvest_date }}
                </div>
                <div class="form-group">
                    <label for="id_quantity">Quantity:</label>
                    {{ form.quantity }}
                </div>
                <input type="submit" class="btn btn-success" value='Save' style="background-color:#50723c;"/>
            </form>
        </div>
    </main>
