{% extends 'base.html' %}

{% block content %}
    <h2>{{ bug.title }}</h2>
    <p><strong>Description:</strong> {{ bug.description }}</p>
    <p><strong>Status:</strong> {{ bug.status }}</p>
    <p><strong>Project:</strong> {{ bug.project }}</p>
    <p><strong>Reported By:</strong> {{ bug.reported_by }}</p>
    <p><strong>Reported On:</strong> {{ bug.created_at }}</p>
    <a href="{% url 'bug-update' bug.id %}">Edit</a>
    <a href="{% url 'bug-delete' bug.id %}">Delete</a>
{% endblock %}
